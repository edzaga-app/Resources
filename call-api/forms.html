<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  
  <form>
    <label>Vive</label><br>
    <input type="text" id="vive">

    <button type="button" onclick="cargarTabla()">Cargar</button>

  </form>

  <hr>

  <table border="1"> 
    <thead>
      <tr>
        <th>Personaje</th>
        <th>Vive</th>
        <th>Genero</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody id="bodyData">
      
    </tbody>
  </table>




  <script>

    function cargarTabla() {
      let tbody = document.querySelector("#bodyData")

      fetch("https://rickandmortyapi.com/api/character")
      .then(res => res.json())
      .then(data => {

        let rowData = data.results.map(item => {

        return `<tr>
                  <td>${item.name}</td>
                  <td>${item.status}</td>
                  <td>${item.gender}</td>
                  <td><img src="${item.image}"></td>
                </tr>`
        }).join('')
        
        tbody.innerHTML = rowData


      })
    }


  </script>



</body>
</html>

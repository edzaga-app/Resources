<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Api</title>
</head>
<body>
  
  <table border="1"> 
    <thead>
      <tr>
        <th>Personaje</th>
        <th>Especie</th>
        <th>Genero</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody id="bodyData">
      
    </tbody>
  </table>

  

  <script>

    let tbody = document.querySelector("#bodyData")

    fetch("https://rickandmortyapi.com/api/character")
    .then(res => res.json())
    .then(data => {

     let rowData = data.results.map(item => {

      return `<tr>
                <td>${item.name}</td>
                <td>${item.species}</td>
                <td>${item.gender}</td>
                <td><img src="${item.image}"></td>
              </tr>`
     }).join('')
     
     tbody.innerHTML = rowData
    

    })




  </script>


</body>
</html>
